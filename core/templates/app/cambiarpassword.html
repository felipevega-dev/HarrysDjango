{% extends 'harrys/base.html' %}

{% load static %}


{% block contenido %}


<div class="row">
    <div class="col-12 col-md-6 offset-md-3 ">
        <br>
        <div class="card">
            {% load crispy_forms_tags %}
            <div class="card-body">
                <h3 class="display-5 text-center">Cambiar Contraseña</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <br>
                    <div class="text-center">
                        <input type="submit" value="Cambiar Contraseña" class="btn btn-success btn-lg text-white">
                        <a href="{% url 'perfil' %}" class="btn btn-warning btn-lg text-danger fw-bold">Volver al Perfil</a></button>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </div>
</div>


{% endblock contenido %}
