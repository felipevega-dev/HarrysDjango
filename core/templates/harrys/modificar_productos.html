{% extends 'harrys/base.html' %}

{% block contenido %}
{% load crispy_forms_tags %}
<br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3 ">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center display-3">MODIFICAR PRODUCTO</h2>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{ form | crispy }}
                    </table>
                    &nbsp;
                        <div class="d-flex justify-content-center">
                            <input type="reset" value="Resetear Campos" class="btn btn-danger">
                            &nbsp;
                            <button type="submit" id="btnEnviar"class="btn btn-success">Modificar Producto</button>

                        </div>
                        <br>
                        <p class="text-center fw-bold text-success">{{ mensaje }}</p>
                </form>   

            </div>
        </div>
    </div>
</div>

{% endblock %}
