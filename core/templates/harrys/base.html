<!DOCTYPE html>
<html lang="en">
<head>
 <!--API DE PERROS: https://thedogapi.com/--> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- STATIC -->
      {% load static %}
      <link rel="stylesheet" href="{% static 'core/'%}CSS/style.css">
    <title>Harry's Boutique</title>
</head>
<body class="bg-light">
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-black navbar-expand">
      <div class="container-fluid">
        <!--Branding-->
        <a  href="index.html" class="navbar-brand">
          <img src="{% static 'core/'%}IMAGENES/logo.png" alt="Brand Gina Admas">
        </a>
        <!-- Btn -->
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" 
        aria-expanded="false" aria-label="Barra de navegación">
          <span class="navbar-toggle-icon"></span>
        </button>
        <h1 class="d-none d-lg-block col-xl-5">Harry's Boutique</h1>
        <!--Items-->
        <div class="collapse navbar-collapse" id="mainNav">
          <div class="nav ms-auto text-white fw-bold" >
            <a href="{% url 'home' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">Inicio</a>
          </div>
          <div class="nav ms-auto text-white fw-bold">
            <a href="{% url 'galeria' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center d-none d-lg-block col-xl-5 ">Galeria</a>
          </div>
          <div class="nav text-white fw-bold ">
            <a href="{% url 'contacto' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">Conocenos</a>
          </div>
          {% if user.is_authenticated %}
                <div class="nav text-white fw-bold ">
                      <a href="{% url 'nuevo_producto' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center d-none d-lg-block col-xl-5 ">Nueva Pelicula</a>
                </div>
                <div class="nav text-white fw-bold ">
                <a href="{% url 'listado_productos' %}">Lista de Peliculas</a>
                </div>
                <div class="nav text-white fw-bold ">
                      <a href="{% url 'logout' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center d-none d-lg-block col-xl-5 ">Salir</a>
                </div>  
                <div class="nav text-white fw-bold ">
                  <a href="#" class="nav-link navlogin col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center d-none d-lg-block col-xl-5 ">{{ user.username}}</a>
                </div>
                {% else %}
                <div class="nav text-white fw-bold ">
                    <a href="{%url 'login' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center d-none d-lg-block col-xl-5 ">Iniciar Sesión</a>
                </div> 
                <div class="nav text-white fw-bold ">
                    <a href="{%url 'registro_usuario' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center d-none d-lg-block col-xl-5 ">Registrarse</a>
                </div>
                {% endif %}
        </div> 
      </div>
    </nav>
    {% block contenido %}

    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->
    <footer class="bg-dark p-3 mt-5">
      <p class="text-center m-0 text-muted">® HARRY'S BOUTIQUE ®</p>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>
</html>
