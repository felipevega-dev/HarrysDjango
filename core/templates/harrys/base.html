<!DOCTYPE html>
<html lang="en">
<head>
 <!--API DE PERROS: https://thedogapi.com/--> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- STATIC -->
        {% load static %}
      <link rel="stylesheet" href="{% static 'core/'%}CSS/style.css">
    <title>Harry's Boutique</title>
</head>
<body class="bg-light">
    <!--Navbar-->
    <nav class="navbar navbar-expand-md bg-black navbar-expand">
      <div class="container-fluid">
        <!--Branding-->
        <a  href="{% url 'home' %}">
          <img src="{% static 'core/'%}IMAGENES/logo.jpg" class="ms-1 "alt="Harrys" width="115px" height="90px">
        </a>    
        <!--Items-->
        <div class="collapse navbar-collapse">
          <div class="navtitle m-2 fw-bold" >
            <a href="{% url 'home' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">Inicio</a>
          </div>
          <div class="navtitle m-2 fw-bold" >
            <a href="{% url 'tienda' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">Tienda</a>
          </div>
          <div class="navtitle m-2 fw-bold">
            <a href="{% url 'galeria' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center d-none d-lg-block col-xl-5 ">Galeria</a>
          </div>
          <div class="navtitle m-2 fw-bold ">
            <a href="{% url 'contacto' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">Contactanos</a>
          </div>
          {% if user.is_authenticated %}
                <div class="ms-auto navtitle fw-bold">
                      <a href="{% url 'nuevo_producto' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center d-none d-lg-block col-xl-5 ">Nuevo Producto</a>
                </div>
                <div class=" navtitle fw-bold ">
                <a href="{% url 'listado_productos' %}" class="nav-link navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center d-none d-lg-block col-xl-5 ">Lista de Productos</a>
                </div>

                <div class="m-1 btn navsalir fw-bold">
                      <a href="{% url 'logout'%}" class="text-decoration-none navtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center d-none d-lg-block col-xl-5 ">Salir</a>
                </div>
                <button class="m-1 btn fw-bold navlogin text-uppercase" type="button">
                  {{ user.username}}
                </button>
              
              
                {% else %}
                <div class="ms-auto btn fw-bold navlogin text-uppercase">
                    <a href="{%url 'login' %}" class="text-decoration-none col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-5 ">Iniciar Sesión</a>
                </div> 
                <div class="btn m-1 fw-bold navlogin text-uppercase">
                    <a href="{%url 'registro_usuario' %}" class=" text-decoration-none col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-5 ">Registrarse</a>
                </div>
                {% endif %}
        </div> 
      </div>
    </nav>
    {% block contenido %}

    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->
    <footer class="bg-dark p-3 mt-5">
      <p class="text-center m-0 text-muted">® HARRY'S BOUTIQUE ®</p>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'core/'%}JS/main.js"></script>
</body>
</html>
