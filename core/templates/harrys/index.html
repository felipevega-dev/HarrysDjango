{% extends 'harrys/base.html' %}

{% load static %}

{% block contenido %}
    <!-- CARRUSEL DE IMAGENES-->
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <a href="{% url 'tienda' %}">
          <img src="{% static 'core/' %}IMAGENES/banner.png" class="d-block w-100" alt="...">
        </a> 
      </div>
    </div>
    <!--Más items si quiero-->
    <br>
    <div class="container-fluid">
      <!--Header-->
      <header class="row">
        <div class="col-md-7">
          <!--Saludos-->
          <h1 class="display-2 ms-5 p-3">
            <span class="d-block">Bienvenidos</span>
            a Harry's Boutique!
          </h1>
          <!--Trabajo-->
          <p class="text-muted fw-light text-capitalize ms-5 p-3">
            Emprendimiento de confección de ropa y prendas para Mascotas!
          </p>
          <!--Redes Sociales-->
          <div class="d-none d-md-block icons-social-networks ms-5 p-3">
            <!--Fb-->
            <a href="https://www.facebook.com/harrys.petshop/" target="_blank" class="bg-facebook">
              <img src="{% static 'core/'%}IMAGENES/icons/facebook.png" alt="Facebook">
            </a>
            <!--Ig-->
            <a href="https://www.instagram.com/harrys.petshop/" target="_blank" class="bg-instagram mx-2">
              <img src="{% static 'core/'%}IMAGENES/icons/instagram.png" alt="Instagram">
            </a>
          </div>
        </div>
        <div class="col-8 col-md-4">
          <div class="photo-frame shadow col-11">
            <img src="{% static 'core/' %}IMAGENES/perritomodelo1.jpg"  alt="Bandanas" class="img-fluid">
          </div>
        </div>
      </header>
    </div>
    <br>
{% endblock %}
