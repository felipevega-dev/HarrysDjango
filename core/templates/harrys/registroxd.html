<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    body{
        background: #ffe259;
        background: linear-gradient(to right, #ffa751, #ffe259);
    }
    .bg {
        background-image: url(IMAGENES/banner1.jpg);
        background-position: center center;
    }

    .cy {
        color: #ffe259;
    }

    .cn {
        color:#ffa751;
    }
</style>
</head>
<body>
  <div class="container w-50 rounded ">
      <div class="row align-items-stretch">
          
          </div>
          <div class="col bg-black p-5 rounded-end">
              <div class="text-center">
                  <img src="IMAGENES/logo.png" width="100" alt="">
              </div>

              <h2 class="fw-bold text-center py-3 cy">Registrarse en Harry's Boutique</h2>

              <!-- LOGIN -->

              <form action="index.html" method="get">

                  <div class="mb-3 mt-3">
                    <label for="nombre" class="form-label text-white fw-bold">Nombre Due침o/a</label>
                    <input type="text" class="form-control" id="nom" name="nombre" placeholder="Ingrese Nombre" required>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="ape" class="form-label text-white fw-bold">Apellido Due침o/a</label>
                    <input type="text" class="form-control" id="appterno" name="ape" placeholder="Ingrese Apellido" required>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="mail" class="form-label text-white fw-bold">Correo Electr칩nico</label>
                    <input type="email" class="form-control" id="mail" name="mail" placeholder="E-mail" required>
                  </div>
                  
                  <div class="mb-3 mt-3">
                    <label for="pass" class="form-label text-white fw-bold">Contrase침a</label>
                    <input type="password" class="form-control" id="psw" name="pass" placeholder="Ingrese Password" required>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="mascota" class="form-label text-white fw-bold">Mascota</label>
                    <select class="form-select" name="Mascota" required>
                        <option selected>Perro</option>
                        <option>Gato</option>
                        <option>Otro</option>
                      </select>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="nombremascota" class="form-label text-white fw-bold">Nombre Mascota</label>
                    <input type="text" class="form-control" id="nommasc" name="nommasc" placeholder="Nombre de su mascota" required>
                  </div>
                 
                  <!-- BOTON REGISTRO-->
                  <div class="mt-4 text-center">
                    <input type="submit" value="Registrarse" class="btn btn-success btn-md ">
                  </div>
                  
                  <div class="mt-3">
                      <p><a href="index.html" class="my-3 text-success text-start fw-bold col-6">Ingresar como invitado</a></p>
                  </div>
            </form>
  
      </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="JS/javamain.js"></script>
  <script src="JS/jQuery.js"></script>
</body>
</html>
